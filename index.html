<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/css.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');</style>
        <title>Ordenar</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="ordenar"> 
                <h1>Ordenar:</h1>
                <h2>{b : 2, a : 1, c : 3}</h2>
                <h2>{c : "Google", b : "Microsoft", a : "Apple"}</h2>
                <h2>{key1 : true, key2 : false, key3 : undefined}</h2>
            </div>
            <div class="botones">
                <p>
                    <button id="boton-orden-separar">Ordenar y separar</button>
                    <button id="boton-limpiar">Limpiar</button>
                </p>
            </div>
            <div class="mostrarMensajes">
                <section id = "mensajes" class="mensajes">
                </section>
            </div>
        </div>
        <script src="./js/js.js"></script>
    </body>
</html>
